<div fxFlex fxLayout="column">
  <div fxLayout="row wrap">
    <div class="character" fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column"
      *ngFor="let character of characters | async">
      <a href="{{character.urls[0].url}}" target="_blank" fxFlex>
        <mat-card>
          <img mat-card-image src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}"
            alt="{{character.name}}">
          <!--<mat-card-title>
            {{character.name}}
          </mat-card-title>-->
          <mat-card-content>
              {{character.description}}
          </mat-card-content>
        </mat-card>
      </a>
    </div>
  </div>
</div>
